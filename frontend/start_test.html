<!-- Page Start Test -->
<div id="start_test" class="start_test" data-role="page" data-title="Start Test - Jurizquiz">
    <div data-role="header">
        <a href="#" data-activates="slide-out" data-role="none" class="btn_panel button_collapse">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <div class="top_questions">
            <div class="content_questions">
                <span class="number_questions">1</span><span> / </span> 
                <span class="rank">10</span>
            </div>
        </div>
    </div>
    <div data-role="content">
        <div class="container">
            <div class="wrapper">
                <div class="start">
                    <div class="container_btn">
                        <button type="button" class="waves-effect waves-btn-start btn btn_register" data-url="start_mode_game" data-role="none">Comenzar Con El Examen</button>
                    </div>
                </div>
                <div class="name_specialty">
                    <span></span>
                </div>
                <div class="content_start_game" id="content_startTest" question="1"></div>
                <div class="question_result">
                    <article>
                        <div class="row">
                            <div class="col s6">
                                <div class="punctuation">
                                    <span><em>1</em> Punto</span>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="report_question">
                                    <img src="img/arrow_big.png" class="responsive-img">
                                    <span>Denunciar</span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="row">
                            <div class="col s12">
                                <div class="advertising">
                                    <img src="img/advertising.png" class="responsive-img">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <table class="resultado" id="result_test">
                    <thead>
                         <tr>
                            <th>Tu puntuación es:</th>
                            <th id="points"></th>
                            <th id="status"></th>
                        </tr>
                          <tr>
                              <th data-field="pregunta">Pregunta</th>
                              <th data-field="respuesta">Respuesta</th>
                              <th data-field="correcta">Correcta</th>
                          </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="complete_questions">
                    <h3>Terminaste las preguntas del modo examen</h3>
                    <h5>¡Tuviste <span class="correct_answers">0</span> Respuestas correctas - Ganaste <span class="points">0</span> Puntos!</h5>
                </div>
            </div>
        </div>
    </div>
</div>
